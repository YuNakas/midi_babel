name: Release

on:
  push:
    tags:
      - 'v*'

jobs:  
  deploy:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: get tag name
      run: echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install
    - name: Build package
      run: pipenv run build
    - name: Zip files
      run: |
        cd .\build\exe.linux-x86_64-3.11\
        compress-archive -Path .\* -DestinationPath MIDI_BABEL_${{env.TAG_NAME}}.zip
      shell: pwsh
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - First Change
          - Second Change
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: .\build\exe.linux-x86_64-3.11\MIDI_BABEL__${{env.TAG_NAME}}.zip
        asset_name: MIDI_BABEL__${{env.TAG_NAME}}.zip
        asset_content_type: application/zip
